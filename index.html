<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>C치psulas de Recuerdos</title>

  <!-- 游늷 Aqu칤 llamamos al manifest real con tu foto -->
  <link rel="manifest" href="manifest.json">

  <!-- Color de la barra en m칩viles -->
  <meta name="theme-color" content="#0ea5e9">

  <!-- 칈cono para Safari / iOS -->
  <link rel="apple-touch-icon" href="https://3.bp.blogspot.com/-_zFvRcnr67s/WlOWBe4YXDI/AAAAAAAAA3U/uTOggzlg8AEGIuBT81w7BXHP6mU_fEc6wCLcBGAs/s1600/memoria.jpeg">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #0b1220;
      color: #f0f0f0;
    }
    header {
      background: #0ea5e9;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .capsule-list {
      padding: 1rem;
    }
    .capsule {
      background: #1c2541;
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 10px;
    }
    .capsule h2 {
      margin: 0;
      color: #0ea5e9;
    }
    .capsule p {
      margin: 0.5rem 0;
    }
    button {
      background: #0ea5e9;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0284c7;
    }
  </style>
</head>
<body>
  <header>
    <h1>C치psulas de Recuerdos</h1>
    <button onclick="createCapsule()">Nueva c치psula</button>
  </header>
  <section class="capsule-list" id="capsuleList">
    <!-- Aqu칤 se insertan las c치psulas -->
  </section>

  <script>
    const capsuleList = document.getElementById("capsuleList");

    function createCapsule() {
      const title = prompt("T칤tulo de la c치psula:");
      const description = prompt("Descripci칩n del recuerdo:");
      if (title && description) {
        const capsule = {
          title,
          description,
          date: new Date().toLocaleDateString()
        };
        saveCapsule(capsule);
        renderCapsule(capsule);
      }
    }

    function saveCapsule(capsule) {
      const capsules = JSON.parse(localStorage.getItem("capsules")) || [];
      capsules.push(capsule);
      localStorage.setItem("capsules", JSON.stringify(capsules));
    }

    function loadCapsules() {
      const capsules = JSON.parse(localStorage.getItem("capsules")) || [];
      capsules.forEach(renderCapsule);
    }

    function renderCapsule(capsule) {
      const div = document.createElement("div");
      div.className = "capsule";
      div.innerHTML = `
        <h2>${capsule.title}</h2>
        <p>${capsule.description}</p>
        <small>${capsule.date}</small>
      `;
      capsuleList.appendChild(div);
    }

    // Inicia cargando las c치psulas guardadas
    loadCapsules();
  </script>
</body>
</html>
